  <body>
    <table>
      <tr>
        <td id='0' class='row1 column1 diagonal1'></td>
        <td id='1' class='row1 column2'></td>
        <td id='2' class='row1 column3 diagonal2'></td>
      </tr>
      <tr id='row2'>
        <td id='3' class='row2 column1'></td>
        <td id='4' class='row2 column2 diagonal1 diagonal2'></td>
        <td id='5' class='row2 column3'></td>
      </tr>
      <tr id='row3'>
        <td id='6' class='row3 column1 diagonal2'></td>
        <td id='7' class='row3 column2'></td>
        <td id='8' class='row3 column3 diagonal1'></td>
      </tr>
    </table>
    <button type="button" id='button1'>Reset</button>

    <script src="main.js"></script>
  </body>
</html>
